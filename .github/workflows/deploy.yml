name: "CORE AGENT DEPLOYMENT"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  authorization:
    runs-on: ubuntu-latest
    steps:
      - name: "TERMINAL INITIALIZED"
        uses: actions/checkout@v4

      - name: "ESTABLISHING SECURE CONNECTION"
        uses: tibdex/github-app-token@v2
        id: generate_token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: "SYSTEM STATUS CHECK"
        run: |
          echo "ACCESS_GRANTED: CONNECTION ESTABLISHED"
          echo "CORE_AGENT_STATUS: ONLINE"
          echo "WELCOME BACK, LEGENDARY_TROLL_NINJA"
